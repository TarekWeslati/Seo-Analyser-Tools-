<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="websiteAnalyzerTitle">Website & Article Analyzer</title>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to Tailwind CSS (loaded from CDN for simplicity) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        body.light {
            background-color: #f7fafc;
            color: #2d3748;
        }
        .container {
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .container.dark-mode-container {
            background-color: #2d3748;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .container.light-mode-container {
            background-color: #fff;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn-primary {
            background-color: #4c51bf;
        }
        .btn-primary:hover {
            background-color: #434190;
        }
        .loading-spinner {
            border-top-color: #4c51bf;
        }
    </style>
</head>
<body class="light">
    <!-- Main Container -->
    <div class="container bg-white dark-mode-container shadow-lg rounded-xl p-8 max-w-4xl w-full mx-auto my-10 transition-colors duration-300">
        
        <!-- Header -->
        <header class="flex flex-col sm:flex-row justify-between items-center mb-8">
            <h1 class="text-3xl font-bold mb-4 sm:mb-0" data-translate="websiteAnalyzerTitle">Website & Article Analyzer</h1>
            <div class="flex items-center space-x-4">
                <!-- User Info & Auth Buttons -->
                <span id="user-display-name" class="text-blue-500 font-semibold hidden"></span>
                <button id="login-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md" data-translate="loginButton">Login</button>
                <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md hidden" data-translate="logoutButton">Logout</button>
                <!-- Theme Toggle -->
                <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white">
                    <i class="fas fa-moon"></i>
                </button>
                <!-- Language Toggle -->
                <button id="language-toggle" class="py-2 px-4 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white font-bold">
                    <span data-translate="toggleLanguage">AR</span>
                </button>
            </div>
        </header>

        <!-- Main Content Tabs -->
        <div class="flex border-b border-gray-200 dark:border-gray-700 mb-6">
            <button id="tab-website" class="tab-button px-4 py-2 text-lg font-medium border-b-2 border-transparent hover:border-blue-500 text-blue-500" data-translate="websiteAnalyzerTab">Website Analyzer</button>
            <button id="tab-article" class="tab-button px-4 py-2 text-lg font-medium border-b-2 border-transparent hover:border-blue-500" data-translate="articleAnalyzerTab">Article Analyzer</button>
        </div>

        <!-- Website Analyzer Section -->
        <div id="section-website" class="tab-content">
            <form id="website-analyzer-form" class="space-y-4">
                <label for="url-input" class="block text-sm font-medium" data-translate="websiteUrlLabel">Enter website URL:</label>
                <input type="url" id="url-input" name="url" placeholder="https://example.com" class="w-full p-3 border rounded-lg bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" id="analyze-website-btn" class="btn-primary text-white font-bold py-3 px-6 rounded-lg w-full" data-translate="analyzeButton">Analyze</button>
            </form>
            <div id="website-result-container" class="mt-8"></div>
        </div>

        <!-- Article Analyzer Section -->
        <div id="section-article" class="tab-content hidden">
            <form id="article-analyzer-form" class="space-y-4">
                <label for="article-input" class="block text-sm font-medium" data-translate="articleTextLabel">Enter article text:</label>
                <textarea id="article-input" rows="10" placeholder="Paste your article text here..." class="w-full p-3 border rounded-lg bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                <button type="submit" id="analyze-article-btn" class="btn-primary text-white font-bold py-3 px-6 rounded-lg w-full" data-translate="analyzeButton">Analyze</button>
            </form>
            <div id="article-result-container" class="mt-8"></div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="hidden flex justify-center items-center mt-8">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-t-4 border-gray-200 loading-spinner"></div>
            <p class="ml-4 text-lg" data-translate="processingMessage">Processing...</p>
        </div>

        <!-- Auth Modal -->
        <div id="auth-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden">
            <div class="modal-content bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
                <div class="flex justify-end">
                    <button id="modal-close-button" class="text-gray-500 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 text-2xl">
                        &times;
                    </button>
                </div>
                <h2 class="text-2xl font-bold text-center mb-6" data-translate="authModalTitle">Sign In</h2>
                <div class="mt-6 text-center">
                    <button id="modal-google-login-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg shadow-md flex items-center justify-center w-full transition duration-300">
                        <i class="fab fa-google mr-2"></i>
                        <span data-translate="signInWithGoogle">Sign in with Google</span>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <script>
        // main.js: The final, complete, and fully functional front-end logic for the application.

        document.addEventListener('DOMContentLoaded', () => {

            // =========================================================================
            // Firebase & App Initialization
            // =========================================================================

            // Dynamically get the backend base URL from the current window's origin
            const backendBaseUrl = window.location.origin;

            // Firebase configuration - IMPORTANT: Replace with your actual Firebase project config
            // هذه هي بيانات مشروعك في Firebase. قم بتغييرها ببياناتك الخاصة
            const firebaseConfig = {
                apiKey: "YOUR_API_KEY",
                authDomain: "YOUR_AUTH_DOMAIN",
                projectId: "YOUR_PROJECT_ID",
                storageBucket: "YOUR_STORAGE_BUCKET",
                messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
                appId: "YOUR_APP_ID"
            };

            // قم بتهيئة Firebase إذا لم يتم تهيئتها بالفعل
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            const auth = firebase.auth();
            const googleProvider = new firebase.auth.GoogleAuthProvider();

            // =========================================================================
            // DOM Elements & State
            // =========================================================================

            // Authentication elements
            const loginButton = document.getElementById('login-btn');
            const logoutButton = document.getElementById('logout-btn');
            const authModal = document.getElementById('auth-modal');
            const modalGoogleLoginButton = document.getElementById('modal-google-login-button');
            const closeAuthModalButton = document.getElementById('modal-close-button');
            const userDisplayName = document.getElementById('user-display-name');

            // Main forms and buttons
            const tabWebsite = document.getElementById('tab-website');
            const tabArticle = document.getElementById('tab-article');
            const sectionWebsite = document.getElementById('section-website');
            const sectionArticle = document.getElementById('section-article');
            const websiteAnalyzerForm = document.getElementById('website-analyzer-form');
            const articleAnalyzerForm = document.getElementById('article-analyzer-form');
            const urlInput = document.getElementById('url-input');
            const articleInput = document.getElementById('article-input');
            const analyzeWebsiteBtn = document.getElementById('analyze-website-btn');
            const analyzeArticleBtn = document.getElementById('analyze-article-btn');

            // Results containers
            const websiteResultContainer = document.getElementById('website-result-container');
            const articleResultContainer = document.getElementById('article-result-container');
            const loadingSpinner = document.getElementById('loading-spinner');

            // Language and Theme
            const languageToggle = document.getElementById('language-toggle');
            const themeToggle = document.getElementById('theme-toggle');

            let currentLanguage = 'en';
            let translations = {};

            // =========================================================================
            // Localization (Translation) Logic
            // =========================================================================

            const loadTranslations = async (lang) => {
                try {
                    const response = await fetch(`${backendBaseUrl}/static/locales/${lang}.json`);
                    if (!response.ok) {
                        throw new Error(`Translation file not found for language: ${lang}`);
                    }
                    translations = await response.json();
                    document.querySelectorAll('[data-translate]').forEach(element => {
                        const key = element.getAttribute('data-translate');
                        if (translations[key]) {
                            element.innerHTML = translations[key];
                        }
                    });
                    document.documentElement.lang = lang;
                    currentLanguage = lang;
                    document.body.classList.toggle('rtl', lang === 'ar');
                } catch (error) {
                    console.error('Error loading translations:', error);
                }
            };

            languageToggle.addEventListener('click', () => {
                const newLang = currentLanguage === 'en' ? 'ar' : 'en';
                loadTranslations(newLang);
            });

            // Initial load of English translations
            loadTranslations('en');

            // =========================================================================
            // Theme Switcher Logic
            // =========================================================================

            themeToggle.addEventListener('click', () => {
                const isDarkMode = document.body.classList.toggle('dark');
                document.body.classList.toggle('light', !isDarkMode);
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
                themeToggle.innerHTML = isDarkMode
                    ? '<i class="fas fa-sun"></i>'
                    : '<i class="fas fa-moon"></i>';
            });
            
            // Initial theme load
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.classList.add(savedTheme);
            themeToggle.innerHTML = savedTheme === 'dark'
                ? '<i class="fas fa-sun"></i>'
                : '<i class="fas fa-moon"></i>';

            // =========================================================================
            // Tabs Logic
            // =========================================================================
            
            const showTab = (tabName) => {
                const tabs = [
                    { button: tabWebsite, section: sectionWebsite },
                    { button: tabArticle, section: sectionArticle }
                ];
                
                tabs.forEach(tab => {
                    if (tab.section.id === `section-${tabName}`) {
                        tab.button.classList.add('text-blue-500', 'border-blue-500');
                        tab.section.classList.remove('hidden');
                    } else {
                        tab.button.classList.remove('text-blue-500', 'border-blue-500');
                        tab.section.classList.add('hidden');
                    }
                });
            };

            tabWebsite.addEventListener('click', () => showTab('website'));
            tabArticle.addEventListener('click', () => showTab('article'));

            // =========================================================================
            // Authentication & Firebase
            // =========================================================================
            
            auth.onAuthStateChanged(user => {
                if (user) {
                    loginButton.style.display = 'none';
                    logoutButton.style.display = 'block';
                    userDisplayName.textContent = user.displayName || user.email;
                    userDisplayName.style.display = 'block';
                    authModal.classList.add('hidden');
                    analyzeWebsiteBtn.disabled = false;
                    analyzeArticleBtn.disabled = false;
                } else {
                    loginButton.style.display = 'block';
                    logoutButton.style.display = 'none';
                    userDisplayName.style.display = 'none';
                    analyzeWebsiteBtn.disabled = true;
                    analyzeArticleBtn.disabled = true;
                }
            });

            loginButton.addEventListener('click', () => {
                authModal.classList.remove('hidden');
            });

            closeAuthModalButton.addEventListener('click', () => {
                authModal.classList.add('hidden');
            });

            modalGoogleLoginButton.addEventListener('click', async () => {
                try {
                    await auth.signInWithPopup(googleProvider);
                } catch (error) {
                    console.error('Google Sign-in error:', error);
                    alert(`Error during sign-in: ${error.message}`);
                }
            });

            logoutButton.addEventListener('click', async () => {
                try {
                    await auth.signOut();
                } catch (error) {
                    console.error('Sign-out error:', error);
                    alert(`Error during sign-out: ${error.message}`);
                }
            });

            // =========================================================================
            // API Request Functions
            // =========================================================================

            const callApi = async (endpoint, payload) => {
                const user = auth.currentUser;
                if (!user) {
                    alert('Please log in to use this feature.');
                    return null;
                }

                showLoading(true);
                try {
                    const idToken = await user.getIdToken();
                    const response = await fetch(`${backendBaseUrl}/api/${endpoint}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${idToken}`,
                            'Accept-Language': currentLanguage
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Server error');
                    }

                    const data = await response.json();
                    return data;
                } catch (error) {
                    alert(error.message);
                    console.error(`API call error for ${endpoint}:`, error);
                    return null;
                } finally {
                    showLoading(false);
                }
            };
            
            // =========================================================================
            // Form Submission Handlers
            // =========================================================================

            websiteAnalyzerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const url = urlInput.value.trim();
                if (!url) return;

                const results = await callApi('website-analyze', { website_url: url });
                if (results) {
                    displayWebsiteResults(results);
                }
            });

            articleAnalyzerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const articleText = articleInput.value.trim();
                if (!articleText) return;

                const results = await callApi('article-analyze', { article_text: articleText });
                if (results) {
                    displayArticleResults(results);
                }
            });

            // =========================================================================
            // UI Helper Functions
            // =========================================================================

            const showLoading = (isLoading) => {
                loadingSpinner.classList.toggle('hidden', !isLoading);
                analyzeWebsiteBtn.disabled = isLoading;
                analyzeArticleBtn.disabled = isLoading;
                if (isLoading) {
                    websiteResultContainer.innerHTML = '';
                    articleResultContainer.innerHTML = '';
                }
            };
            
            const displayWebsiteResults = (data) => {
                let html = `
                    <div class="space-y-4">
                        <div class="p-4 bg-gray-100 dark:bg-gray-700 rounded-lg shadow">
                            <h3 class="text-xl font-bold mb-2">${translations.websiteAnalysisTitle}</h3>
                            <p><strong>${translations.analyzedUrl}:</strong> ${data.source_url}</p>
                        </div>
                        
                        <div class="result-section p-4 bg-gray-100 dark:bg-gray-700 rounded-lg shadow mt-4">
                            <h3 class="text-xl font-bold">${translations.pageSpeedTitle}</h3>
                            <p><strong>${translations.performanceScore}:</strong> ${data.pageSpeed.performanceScore || 'N/A'}%</p>
                        </div>

                        <div class="result-section p-4 bg-gray-100 dark:bg-gray-700 rounded-lg shadow mt-4">
                            <h3 class="text-xl font-bold">${translations.seoQualityTitle}</h3>
                            <p><strong>${translations.title}:</strong> ${data.seoQuality.title || 'N/A'}</p>
                            <p><strong>${translations.metaDescription}:</strong> ${data.seoQuality.metaDescription || 'N/A'}</p>
                            <p><strong>${translations.wordCount}:</strong> ${data.seoQuality.wordCount || 'N/A'}</p>
                        </div>

                        <div class="result-section p-4 bg-gray-100 dark:bg-gray-700 rounded-lg shadow mt-4">
                            <h3 class="text-xl font-bold">${translations.brokenLinksTitle}</h3>
                            <p><strong>${translations.brokenLinksCount}:</strong> ${data.brokenLinks.count || 'N/A'}</p>
                            ${data.brokenLinks.list && data.brokenLinks.list.length > 0 ? `<ul class="list-disc ml-5 mt-2">${data.brokenLinks.list.map(link => `<li>${link}</li>`).join('')}</ul>` : `<p>${translations.noBrokenLinks}</p>`}
                        </div>

                        <div class="ai-section p-4 bg-gray-100 dark:bg-gray-700 rounded-lg shadow mt-4">
                            <h3 class="text-xl font-bold mb-2">${translations.aiInsightsTitle}</h3>
                            <h4 class="font-semibold">${translations.aiSeoSuggestions}:</h4>
                            <p>${data.aiInsights.seoSuggestions || 'N/A'}</p>
                            <h4 class="font-semibold mt-4">${translations.aiContentRefinement}:</h4>
                            <p>${data.aiInsights.contentRefinement || 'N/A'}</p>
                        </div>
                    </div>
                `;
                websiteResultContainer.innerHTML = html;
            };

            const displayArticleResults = (data) => {
                let html = `
                    <div class="ai-section p-4 bg-gray-100 dark:bg-gray-700 rounded-lg shadow">
                        <h3 class="text-xl font-bold mb-2">${translations.articleAnalysisTitle}</h3>
                        <p>${data.ai_analysis || 'N/A'}</p>
                    </div>
                `;
                articleResultContainer.innerHTML = html;
            };

            // Toggle logic for sections in the results container
            document.addEventListener('click', (e) => {
                const toggleBtn = e.target.closest('.toggle-section-btn');
                if (toggleBtn) {
                    const content = toggleBtn.nextElementSibling;
                    const icon = toggleBtn.querySelector('.toggle-icon');
                    if (content.classList.contains('hidden')) {
                        content.classList.remove('hidden');
                        icon.classList.remove('fa-chevron-up');
                        icon.classList.add('fa-chevron-down');
                    } else {
                        content.classList.add('hidden');
                        icon.classList.remove('fa-chevron-down');
                        icon.classList.add('fa-chevron-up');
                    }
                }
            });
        });
    </script>
</body>
</html>
