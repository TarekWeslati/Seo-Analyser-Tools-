<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="websiteAnalyzerTitle">Website & Article Analyzer</title>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to Tailwind CSS (loaded from CDN for simplicity) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
            direction: rtl; /* Set default direction for Arabic */
        }
        body.dark {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        body.light {
            background-color: #f7fafc;
            color: #2d3748;
        }
        .container {
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .container.dark-mode-container {
            background-color: #2d3748;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .container.light-mode-container {
            background-color: #fff;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .btn-primary {
            background-color: #4c51bf;
        }
        .btn-primary:hover {
            background-color: #434190;
        }
        .loading-spinner {
            border-top-color: #4c51bf;
        }
    </style>
</head>
<body class="light">
    <!-- Main Container -->
    <div class="container bg-white dark-mode-container shadow-lg rounded-xl p-8 max-w-4xl w-full mx-auto my-10 transition-colors duration-300">
        
        <!-- Header -->
        <header class="flex flex-col sm:flex-row justify-between items-center mb-8">
            <h1 class="text-3xl font-bold mb-4 sm:mb-0" data-translate="websiteAnalyzerTitle">Website & Article Analyzer</h1>
            <div class="flex items-center space-x-4">
                <!-- User Info & Auth Buttons -->
                <span id="user-display-name" class="text-blue-500 font-semibold hidden"></span>
                <button id="login-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-md" data-translate="loginButton">Login</button>
                <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md hidden" data-translate="logoutButton">Logout</button>
                <!-- Theme Toggle -->
                <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white">
                    <i class="fas fa-moon"></i>
                </button>
                <!-- Language Toggle -->
                <button id="language-toggle" class="py-2 px-4 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white font-bold">
                    <span data-translate="toggleLanguage">AR</span>
                </button>
            </div>
        </header>

        <!-- Main Content Tabs -->
        <div class="flex border-b border-gray-200 dark:border-gray-700 mb-6">
            <button id="tab-website" class="tab-button px-4 py-2 text-lg font-medium border-b-2 border-transparent hover:border-blue-500 text-blue-500" data-translate="websiteAnalyzerTab">Website Analyzer</button>
            <button id="tab-article" class="tab-button px-4 py-2 text-lg font-medium border-b-2 border-transparent hover:border-blue-500" data-translate="articleAnalyzerTab">Article Analyzer</button>
        </div>

        <!-- Website Analyzer Section -->
        <div id="section-website" class="tab-content">
            <form id="website-analyzer-form" class="space-y-4">
                <label for="url-input" class="block text-sm font-medium" data-translate="websiteUrlLabel">Enter website URL:</label>
                <input type="url" id="url-input" name="url" placeholder="https://example.com" class="w-full p-3 border rounded-lg bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" id="analyze-website-btn" class="btn-primary text-white font-bold py-3 px-6 rounded-lg w-full" data-translate="analyzeButton">Analyze</button>
            </form>
            <div id="website-result-container" class="mt-8"></div>
        </div>

        <!-- Article Analyzer Section -->
        <div id="section-article" class="tab-content hidden">
            <form id="article-analyzer-form" class="space-y-4">
                <label for="article-input" class="block text-sm font-medium" data-translate="articleTextLabel">Enter article text:</label>
                <textarea id="article-input" rows="10" placeholder="Paste your article text here..." class="w-full p-3 border rounded-lg bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                <button type="submit" id="analyze-article-btn" class="btn-primary text-white font-bold py-3 px-6 rounded-lg w-full" data-translate="analyzeButton">Analyze</button>
            </form>
            <div id="article-result-container" class="mt-8"></div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="hidden flex justify-center items-center mt-8">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-t-4 border-gray-200 loading-spinner"></div>
            <p class="ml-4 text-lg" data-translate="processingMessage">Processing...</p>
        </div>

        <!-- Auth Modal -->
        <div id="auth-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden">
            <div class="modal-content bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md">
                <div class="flex justify-end">
                    <button id="modal-close-button" class="text-gray-500 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 text-2xl">
                        &times;
                    </button>
                </div>
                <h2 class="text-2xl font-bold text-center mb-6" data-translate="authModalTitle">Sign In</h2>
                <div class="mt-6 text-center">
                    <button id="modal-google-login-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg shadow-md flex items-center justify-center w-full transition duration-300">
                        <i class="fab fa-google mr-2"></i>
                        <span data-translate="signInWithGoogle">Sign in with Google</span>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <!-- Link to the main JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
