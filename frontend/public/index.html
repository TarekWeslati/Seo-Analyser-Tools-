<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أدوات تحليل SEO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="module">
        // استيراد Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        
        // هنا يجب عليك وضع تهيئة Firebase الخاصة بك
        // (ستحصل عليها من لوحة تحكم Firebase)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        // دالة لتسجيل الدخول باستخدام Google
        async function signInWithGoogle() {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Error during Google sign-in:", error);
                alert("حدث خطأ أثناء تسجيل الدخول.");
            }
        }
        
        // دالة لتسجيل الخروج
        async function handleSignOut() {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error during sign-out:", error);
                alert("حدث خطأ أثناء تسجيل الخروج.");
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const signInButton = document.getElementById('signInButton');
            const signOutButton = document.getElementById('signOutButton');
            const authStatus = document.getElementById('authStatus');
            const contentContainer = document.getElementById('contentContainer');

            // تتبع حالة المصادقة
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // المستخدم مسجل دخوله
                    authStatus.textContent = `مرحباً، ${user.displayName}!`;
                    signInButton.classList.add('hidden');
                    signOutButton.classList.remove('hidden');
                    contentContainer.classList.remove('hidden');
                } else {
                    // المستخدم غير مسجل دخوله
                    authStatus.textContent = `الرجاء تسجيل الدخول.`;
                    signInButton.classList.remove('hidden');
                    signOutButton.classList.add('hidden');
                    contentContainer.classList.add('hidden');
                }
            });

            // ربط الأزرار بالدوال
            signInButton.addEventListener('click', signInWithGoogle);
            signOutButton.addEventListener('click', handleSignOut);
        });
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .purple-button {
            background-color: #8b5cf6;
            color: white;
        }
        .purple-button:hover {
            background-color: #7c3aed;
        }
        .gray-button {
            background-color: #e5e7eb;
            color: #4b5563;
        }
        .gray-button:hover {
            background-color: #d1d5db;
        }
    </style>
</head>
<body class="p-4 sm:p-8 bg-gray-100 flex flex-col items-center">
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-6 sm:p-8 space-y-8">
        <h1 class="text-3xl font-bold text-center text-gray-800">أدوات تحليل SEO</h1>

        <!-- قسم المصادقة -->
        <div class="flex flex-col items-center space-y-4">
            <p id="authStatus" class="text-gray-600"></p>
            <button id="signInButton" class="w-full sm:w-auto purple-button font-bold py-3 px-6 rounded-lg transition duration-200 hidden">
                تسجيل الدخول بواسطة Google
            </button>
            <button id="signOutButton" class="w-full sm:w-auto gray-button font-bold py-3 px-6 rounded-lg transition duration-200 hidden">
                تسجيل الخروج
            </button>
        </div>

        <!-- محتوى التطبيق - يظهر فقط للمستخدمين المسجلين -->
        <div id="contentContainer" class="hidden">
            <!-- قسم أدوات الذكاء الاصطناعي -->
            <div class="bg-gray-50 rounded-xl p-6 border border-gray-200">
                <div class="bg-purple-100 text-purple-700 rounded-lg p-3 mb-4 flex items-center justify-center">
                    <span class="font-semibold text-lg">أدوات الذكاء الاصطناعي ✨</span>
                </div>
                <!-- ... هنا ستضع باقي محتوى الواجهة الأمامية مثل أقسام تحليل الروابط ... -->
                <p class="text-center text-gray-500">محتوى أدوات الذكاء الاصطناعي سيظهر هنا بعد تسجيل الدخول.</p>
            </div>
            <!-- ... هنا ستضيف أقسام سلطة النطاق وسرعة الصفحة ... -->
        </div>

    </div>
</body>
</html>
