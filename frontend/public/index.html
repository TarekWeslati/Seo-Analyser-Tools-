<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محلل الروابط</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">محلل الروابط 🔗</h1>
        
        <div class="mb-6">
            <label for="url-input" class="block text-gray-700 text-sm font-bold mb-2">أدخل رابط URL هنا:</label>
            <input type="text" id="url-input" placeholder="https://example.com" class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
        </div>
        
        <div class="flex flex-col sm:flex-row gap-4 mb-6">
            <button id="analyze-button" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">تحليل الرابط</button>
            <button id="clear-button" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200">مسح</button>
        </div>
        
        <div id="loading-spinner" class="hidden flex justify-center items-center mb-6">
            <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
            <span class="mr-3 text-gray-600">جاري التحليل...</span>
        </div>

        <div id="result-container" class="bg-gray-100 p-4 rounded-lg shadow-inner hidden">
            <h2 class="text-xl font-bold mb-2 text-gray-800">النتائج:</h2>
            <pre id="result-text" class="text-gray-700 whitespace-pre-wrap font-mono text-sm"></pre>
        </div>

        <div id="message-box" class="mt-4 p-4 rounded-lg hidden"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlInput = document.getElementById('url-input');
            const analyzeButton = document.getElementById('analyze-button');
            const clearButton = document.getElementById('clear-button');
            const loadingSpinner = document.getElementById('loading-spinner');
            const resultContainer = document.getElementById('result-container');
            const resultText = document.getElementById('result-text');
            const messageBox = document.getElementById('message-box');

            // Set the backend URL to your live Render service
            // (تعيين عنوان URL للواجهة الخلفية إلى خدمة Render المباشرة الخاصة بك)
            const BACKEND_URL = 'https://analyzer.oxabite.com';

            function showMessage(message, type = 'info') {
                messageBox.classList.remove('hidden', 'bg-red-200', 'text-red-800', 'bg-green-200', 'text-green-800');
                if (type === 'error') {
                    messageBox.classList.add('bg-red-200', 'text-red-800');
                } else if (type === 'success') {
                    messageBox.classList.add('bg-green-200', 'text-green-800');
                } else {
                    messageBox.classList.add('bg-blue-200', 'text-blue-800');
                }
                messageBox.textContent = message;
            }

            function clearResults() {
                resultContainer.classList.add('hidden');
                resultText.textContent = '';
                messageBox.classList.add('hidden');
                urlInput.value = '';
            }

            analyzeButton.addEventListener('click', async () => {
                const url = urlInput.value.trim();
                if (!url) {
                    showMessage('الرجاء إدخال رابط صالح.', 'error');
                    return;
                }
                
                loadingSpinner.classList.remove('hidden');
                resultContainer.classList.add('hidden');
                messageBox.classList.add('hidden');
                
                try {
                    const response = await fetch(`${BACKEND_URL}/analyze_url`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ url: url })
                    });

                    loadingSpinner.classList.add('hidden');
                    const data = await response.json();
                    
                    if (response.ok) {
                        // The backend now returns a JSON object with a key 'analysis'
                        // (الواجهة الخلفية الآن تعيد كائن JSON بمفتاح 'analysis')
                        resultText.textContent = data.analysis;
                        resultContainer.classList.remove('hidden');
                        showMessage('تم تحليل الرابط بنجاح!', 'success');
                    } else {
                        showMessage(`حدث خطأ: ${data.error || 'غير معروف'}`, 'error');
                    }
                } catch (error) {
                    loadingSpinner.classList.add('hidden');
                    showMessage(`فشل في الاتصال بالخادم. تأكد من أن الواجهة الخلفية تعمل. الخطأ: ${error.message}`, 'error');
                    console.error('Error:', error);
                }
            });

            clearButton.addEventListener('click', clearResults);
        });
    </script>
</body>
</html>
