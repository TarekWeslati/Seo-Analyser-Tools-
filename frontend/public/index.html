<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أدوات تحليل SEO</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .card {
            background-color: #fff;
            border-radius: 0.75rem; /* rounded-lg */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* shadow-md */
            padding: 2rem;
        }
        .btn-primary {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem; /* rounded-md */
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #4338ca; /* indigo-700 */
        }
        .input-field {
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.5rem; /* rounded-md */
            padding: 0.75rem;
            width: 100%;
        }
        .header-bg {
            background: linear-gradient(to right, #6366f1, #8b5cf6); /* indigo-500 to violet-500 */
            color: white;
            padding: 1.5rem 0;
            border-bottom-left-radius: 1.5rem;
            border-bottom-right-radius: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .nav-link {
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="header-bg shadow-lg">
        <div class="container flex justify-between items-center">
            <h1 class="text-3xl font-bold">أدوات تحليل SEO</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="/" class="nav-link">تحليل المواقع</a></li>
                    <li><a href="/article_analyzer.html" class="nav-link">تحليل المقالات</a></li>
                    <li><button id="logoutButton" class="nav-link bg-red-500 hover:bg-red-600">تسجيل الخروج</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container py-8">
        <section id="authSection" class="card mb-8">
            <h2 class="text-2xl font-bold mb-4 text-center text-indigo-700">تسجيل الدخول / التسجيل</h2>
            <div class="max-w-md mx-auto space-y-4">
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">البريد الإلكتروني:</label>
                    <input type="email" id="email" class="input-field" required>
                </div>
                <div>
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">كلمة المرور:</label>
                    <input type="password" id="password" class="input-field" required>
                </div>
                <div class="flex justify-center space-x-4">
                    <button id="registerButton" class="btn-primary">تسجيل</button>
                    <button id="loginButton" class="btn-primary">تسجيل الدخول</button>
                </div>
                <div id="authMessage" class="mt-4 text-center text-red-600"></div>
            </div>
        </section>

        <section id="appSection" class="hidden">
            <h2 class="text-2xl font-bold mb-6 text-center text-indigo-700">تحليل المواقع</h2>
            <div class="card mb-8">
                <form id="websiteAnalysisForm" class="space-y-4">
                    <div>
                        <label for="websiteUrl" class="block text-gray-700 text-sm font-bold mb-2">رابط الموقع:</label>
                        <input type="url" id="websiteUrl" class="input-field" placeholder="https://example.com" required>
                    </div>
                    <div class="flex justify-center">
                        <button type="submit" id="analyzeButton" class="btn-primary">تحليل الموقع</button>
                    </div>
                </form>
                <div id="websiteAnalysisLoading" class="mt-4 hidden text-center text-blue-600"></div>
                <div id="websiteAnalysisError" class="mt-4 hidden"></div>
                <div id="websiteAnalysisResults" class="mt-8 p-4 bg-white rounded-lg shadow-md">
                    <!-- ستظهر نتائج تحليل الموقع هنا -->
                </div>
            </div>
        </section>
    </main>

    <script src="/static/js/main.js"></script>
    <script type="module">
        // Firebase setup and authentication logic
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        // No Firestore needed for this part, but keeping imports for completeness if it were used
        // import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let auth;

        // Initialize Firebase
        if (Object.keys(firebaseConfig).length > 0) {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            console.log("Firebase initialized.");
        } else {
            console.warn("Firebase config not found. Firebase will not be initialized.");
        }

        const authSection = document.getElementById('authSection');
        const appSection = document.getElementById('appSection');
        const authMessage = document.getElementById('authMessage');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const registerButton = document.getElementById('registerButton');
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');

        // Function to update UI based on authentication state
        const updateUI = (user) => {
            if (user) {
                authSection.classList.add('hidden');
                appSection.classList.remove('hidden');
                console.log("User logged in:", user.uid);
            } else {
                authSection.classList.remove('hidden');
                appSection.classList.add('hidden');
                console.log("User logged out.");
            }
        };

        // Auth state listener
        if (auth) {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    // User is signed in, get ID token
                    const idToken = await user.getIdToken();
                    localStorage.setItem('idToken', idToken);
                    updateUI(user);
                } else {
                    // User is signed out
                    localStorage.removeItem('idToken');
                    updateUI(null);
                    // Attempt anonymous sign-in if not already signed in
                    if (initialAuthToken) {
                        try {
                            await signInWithCustomToken(auth, initialAuthToken);
                            console.log("Signed in with custom token.");
                        } catch (error) {
                            console.error("Error signing in with custom token:", error);
                            // Fallback to anonymous if custom token fails
                            try {
                                await signInAnonymously(auth);
                                console.log("Signed in anonymously.");
                            } catch (anonError) {
                                console.error("Error signing in anonymously:", anonError);
                                authMessage.textContent = "فشل تسجيل الدخول التلقائي. يرجى التسجيل أو تسجيل الدخول يدوياً.";
                            }
                        }
                    } else {
                        try {
                            await signInAnonymously(auth);
                            console.log("Signed in anonymously (no initial token).");
                        } catch (anonError) {
                            console.error("Error signing in anonymously:", anonError);
                            authMessage.textContent = "فشل تسجيل الدخول التلقائي. يرجى التسجيل أو تسجيل الدخول يدوياً.";
                        }
                    }
                }
            });

            // Register button handler
            registerButton.addEventListener('click', async () => {
                const email = emailInput.value;
                const password = passwordInput.value;
                authMessage.textContent = '';
                if (!email || !password) {
                    authMessage.textContent = 'الرجاء إدخال البريد الإلكتروني وكلمة المرور.';
                    return;
                }
                try {
                    await createUserWithEmailAndPassword(auth, email, password);
                    authMessage.textContent = 'تم التسجيل بنجاح! يمكنك الآن تسجيل الدخول.';
                    authMessage.style.color = 'green';
                } catch (error) {
                    console.error("Error registering:", error);
                    authMessage.textContent = `فشل التسجيل: ${error.message}`;
                    authMessage.style.color = 'red';
                }
            });

            // Login button handler
            loginButton.addEventListener('click', async () => {
                const email = emailInput.value;
                const password = passwordInput.value;
                authMessage.textContent = '';
                if (!email || !password) {
                    authMessage.textContent = 'الرجاء إدخال البريد الإلكتروني وكلمة المرور.';
                    return;
                }
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    authMessage.textContent = 'تم تسجيل الدخول بنجاح!';
                    authMessage.style.color = 'green';
                } catch (error) {
                    console.error("Error logging in:", error);
                    authMessage.textContent = `فشل تسجيل الدخول: ${error.message}`;
                    authMessage.style.color = 'red';
                }
            });

            // Logout button handler
            logoutButton.addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    authMessage.textContent = 'تم تسجيل الخروج بنجاح.';
                    authMessage.style.color = 'green';
                } catch (error) {
                    console.error("Error logging out:", error);
                    authMessage.textContent = `فشل تسجيل الخروج: ${error.message}`;
                    authMessage.style.color = 'red';
                }
            });
        } else {
            authMessage.textContent = "خطأ في تهيئة Firebase. يرجى التحقق من إعدادات الخادم.";
            authMessage.style.color = 'red';
            // If Firebase is not initialized, hide auth section and show app section (for testing purposes without auth)
            authSection.classList.add('hidden');
            appSection.classList.remove('hidden');
        }
    </script>
</body>
</html>
