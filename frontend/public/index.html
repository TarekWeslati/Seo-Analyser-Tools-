<!DOCTYPE html>
<html lang="ar" dir="rtl"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="app-title">محلل الويب الاحترافي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        /* الأنماط الأساسية، يمكن نقلها لـ style.css */
        body {
            background-color: #f8f9fa; /* Light mode default */
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.dark-mode {
            background-color: #343a40; /* Dark mode background */
            color: #f8f9fa; /* Dark mode text color */
        }
        body.dark-mode .navbar {
            background-color: #212529 !important;
        }
        body.dark-mode .card {
            background-color: #454d55;
            color: #f8f9fa;
            border-color: #5a6268;
        }
        body.dark-mode .form-control {
            background-color: #5a6268;
            color: #f8f9fa;
            border-color: #6c757d;
        }
        body.dark-mode .form-control::placeholder {
            color: #ced4da;
        }
        .container {
            margin-top: 30px;
            margin-bottom: 50px;
        }
        .result-card {
            min-height: 180px; /* لتوحيد ارتفاع البطاقات */
        }
        #loading-indicator {
            display: none; /* مخفي افتراضياً */
            text-align: center;
            margin-top: 30px;
        }
        #results-section {
            display: none; /* مخفي افتراضياً */
            margin-top: 40px;
        }
        .score-display {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .ai-summary-card {
            background-color: #e2f0fb; /* لون خفيف للملخص */
            border-left: 5px solid #007bff;
        }
        body.dark-mode .ai-summary-card {
            background-color: #2c313a;
            border-left-color: #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="nav-app-title">محلل الويب الاحترافي</a>
            <div class="d-flex ms-auto">
                <button class="btn btn-outline-light me-2" id="lang-toggle-btn">
                    <i class="fas fa-globe"></i> AR
                </button>
                <button class="btn btn-outline-light" id="theme-toggle-btn">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center my-4" id="analyze-any-website-text">تحليل أي موقع ويب</h1>

        <div class="input-group mb-3 shadow-sm">
            <input type="text" class="form-control form-control-lg" id="website-url" placeholder="https://www.example.com" aria-label="Website URL">
            <button class="btn btn-primary btn-lg" type="button" id="analyze-btn">تحليل</button>
        </div>

        <div id="loading-indicator">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden" id="loading-text">جاري التحليل...</span>
            </div>
            <p class="mt-2" id="analyzing-text"></p>
        </div>

        <div id="results-section">
            <h2 class="my-4" id="analysis-results-for-text"></h2>
            <span class="lead text-muted" id="analyzed-url-display"></span>

            <div class="row mt-4">
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card result-card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title" id="seo-score-title"></h5>
                            <h3 class="score-display text-primary" id="seo-score">N/A</h3>
                            <p class="card-text text-muted" id="seo-description"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card result-card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title" id="speed-score-title"></h5>
                            <h3 class="score-display text-success" id="speed-score">N/A</h3>
                            <p class="card-text text-muted" id="speed-description"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card result-card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title" id="ux-score-title"></h5>
                            <h3 class="score-display text-info" id="ux-score">N/A</h3>
                            <p class="card-text text-muted" id="ux-description"></p>
                        </div>
                    </div>
                </div>
                 <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card result-card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title" id="domain-authority-title"></h5>
                            <h3 class="score-display text-warning" id="domain-authority">N/A</h3>
                            <p class="card-text text-muted" id="domain-authority-desc"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card result-card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title" id="security-score-title"></h5>
                            <h3 class="score-display text-danger" id="security-score">N/A</h3>
                            <p class="card-text text-muted" id="security-description"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card ai-summary-card shadow-sm mt-4">
                <div class="card-body">
                    <h5 class="card-title" id="ai-summary-title"></h5>
                    <p class="card-text" id="ai-summary-content"></p>
                </div>
            </div>

            <div class="text-center my-5">
                <button class="btn btn-success btn-lg shadow-sm" id="export-pdf-btn">
                    <i class="fas fa-file-pdf me-2"></i> <span id="export-pdf-text">تصدير PDF</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
