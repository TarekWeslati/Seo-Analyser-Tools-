<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحليل المقالات - أدوات تحليل SEO</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;

        }
        .container {
            max-width: 1200px;
            margin: 0 auto;

        }
        .card {
            background-color: #fff;
            border-radius: 0.75rem; /* rounded-lg */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* shadow-md */
            padding: 2rem;
        }
        .btn-primary {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem; /* rounded-md */
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #4338ca; /* indigo-700 */
        }
        .input-field {
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.5rem; /* rounded-md */
            padding: 0.75rem;
            width: 100%;
        }
        .header-bg {
            background: linear-gradient(to right, #6366f1, #8b5cf6); /* indigo-500 to violet-500 */
            color: white;
            padding: 1.5rem 0;
            border-bottom-left-radius: 1.5rem;
            border-bottom-right-radius: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .nav-link {
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="header-bg shadow-lg">
        <div class="container flex justify-between items-center">
            <h1 class="text-3xl font-bold">أدوات تحليل SEO</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="/" class="nav-link">تحليل المواقع</a></li>
                    <li><a href="/article_analyzer.html" class="nav-link">تحليل المقالات</a></li>
                    <li><button id="logoutButton" class="nav-link bg-red-500 hover:bg-red-600">تسجيل الخروج</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container py-8">
        <section id="appSection">
            <h2 class="text-2xl font-bold mb-6 text-center text-indigo-700">تحليل المقالات</h2>
            <div class="card mb-8">
                <form id="articleAnalysisForm" class="space-y-4">
                    <div>
                        <label for="articleText" class="block text-gray-700 text-sm font-bold mb-2">نص المقال:</label>
                        <textarea id="articleText" class="input-field h-48" placeholder="الصق نص المقال هنا..." required></textarea>
                    </div>
                    <div class="flex justify-center">
                        <button type="submit" id="analyzeArticleButton" class="btn-primary">تحليل المقال</button>
                    </div>
                </form>
                <div id="articleAnalysisLoading" class="mt-4 hidden text-center text-blue-600"></div>
                <div id="articleAnalysisError" class="mt-4 hidden"></div>
                <div id="articleAnalysisResults" class="mt-8 p-4 bg-white rounded-lg shadow-md">
                    <!-- ستظهر نتائج تحليل المقالات هنا -->
                </div>
            </div>
        </section>
    </main>

    <script src="/static/js/main.js"></script>
    <script type="module">
        // Firebase setup and authentication logic (simplified for article_analyzer.html as auth is handled on index.html)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let auth;

        if (Object.keys(firebaseConfig).length > 0) {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            console.log("Firebase initialized.");
        } else {
            console.warn("Firebase config not found. Firebase will not be initialized.");
        }

        const logoutButton = document.getElementById('logoutButton');

        if (auth) {
            // Ensure user is authenticated, redirect if not
            onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    // If no user, redirect to login page
                    window.location.href = '/';
                } else {
                    // User is signed in, ensure ID token is stored
                    const idToken = await user.getIdToken();
                    localStorage.setItem('idToken', idToken);
                }
            });

            logoutButton.addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    window.location.href = '/'; // Redirect to home/login after logout
                } catch (error) {
                    console.error("Error logging out:", error);
                    alert(`فشل تسجيل الخروج: ${error.message}`); // Using alert for simplicity, consider custom modal
                }
            });
        } else {
            console.error("Firebase Auth not initialized. Cannot handle logout.");
            // If Firebase is not initialized, allow access for testing purposes
        }
    </script>
</body>
</html>
